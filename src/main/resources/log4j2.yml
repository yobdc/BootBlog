Configutation:
    status: warn

    Appenders:
        Console:
            name: CONSOLE
            target: SYSTEM_OUT
            PatternLayout:
                Pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
        RollingFile:
            - name: APPLICATION
                fileName: ../logs/my-app.log
                filePattern: "../logs/$${date:yyyy-MM}/my-app-%d{yyyy-MM-dd}-%i.log.gz"
                PatternLayout:
                    Pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
                policies:
                    TimeBasedTriggeringPolicy:
                        interval: 1
                        modulate: true

    Loggers:
        Root:
            level: info
            AppenderRef:
                - ref: CONSOLE
                - ref: APPLICATION
        Logger:
            - name: hello.controller
                additivity: false
                level: debug
                AppenderRef:
                    - ref: CONSOLE
                    - ref: APPLICATION
            - name: hello
                additivity: false
                level: debug
                AppenderRef:
                    - ref: CONSOLE
                    - ref: APPLICATION